<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-2.2.0.min.js" charset="utf-8"></script>
    <script src="js/master.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="jumbotron">
    </div>
    <div class="container main">
        <div class="introduction">
          <h3>Welcome to Black Jack Casino: The only game in our Casino</h3>
          <h4>In order to play we will need some information:</h4>
          <ul>
            <div class="form-group">
              <label for="player1name"><li>Player 1 - First &amp; Last Name</li></label>
                <input type="text" class="form-control" id="player1name" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="player1age"><li>Player 1 - Age</li></label>
                <input type="text" class="form-control" id="player1age" placeholder="Enter Age">
              </div>

            <li>Age
              <span class="doNotLie">(Please don't lie)</span></li><br>
            <div class="form-group">
              <label for="player2name"><li>Player 2 - First &amp; Last Name</li></label>
                <input type="text" class="form-control" id="player2name" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="player2age"><li>Player 2 - Age</li></label>
                <input type="text" class="form-control" id="player2age" placeholder="Enter Age">
              </div>

          </ul><br>

          <button id="start" type="button" class="btn btn-danger btn-lg">Start Game</button>
        </div>
        <div class="game">
          <h3>Your game name is:</h3>
          <h3>You have 500 chips remaining</h3>


          <span class="playerInfo"></span>
          <span class="currentScore"></span>
        </div>
    </div>
  </body>
</html>
